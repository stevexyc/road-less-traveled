---
layout: default
---
<div class="post">
  {% if page.custom_img %}
  <header class="post-header" style="background-image:url('/img/{{ page.custom_img }}')">
  {% else %}
  <header class="post-header">
  {% endif %}
    <div class="wrap">
      <h1>{{ page.title }}</h1>
      <p class="meta">
        {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
      </p>
    </div>
  </header>
  <div class="wrap">
    <article class="post-content">
      {{ content }}
    </article>
  </div>
</div>
